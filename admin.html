<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h2 { margin-bottom: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
    select { margin-bottom: 20px; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>
  <h2>Admin Dashboard</h2>

  <label for="filter">Filter by Status: </label>
  <select id="filter">
    <option value="All">All</option>
    <option value="Pending">Pending</option>
    <option value="Approved">Approved</option>
    <option value="Rejected">Rejected</option>
  </select>

  <button onclick="exportCSV()">Export CSV</button>

  <table>
    <thead>
      <tr>
        <th>Name</th><th>Email</th><th>Role</th><th>Message</th><th>Status</th><th>Action</th>
      </tr>
    </thead>
    <tbody id="appTable"></tbody>
  </table>

  <script>
    const API_URL = "https://ngo-backend-duzs.onrender.com"; // your backend URL

    async function fetchApplications() {
      const status = document.getElementById("filter").value;
      const res = await fetch(`${API_URL}/api/applications?status=${status}`);
      const apps = await res.json();
      const tbody = document.getElementById("appTable");
      tbody.innerHTML = "";

      apps.forEach(app => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${app.name}</td>
          <td>${app.email}</td>
          <td>${app.role}</td>
          <td>${app.message}</td>
          <td>${app.status}</td>
          <td>
            <button onclick="updateStatus('${app._id}', 'Approved')">Approve</button>
            <button onclick="updateStatus('${app._id}', 'Rejected')">Reject</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    async function updateStatus(id, status) {
      await fetch(`${API_URL}/api/applications/${id}/status`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ status }),
      });
      fetchApplications();
    }

    function exportCSV() {
      window.location.href = `${API_URL}/api/export`;
    }

    document.getElementById("filter").addEventListener("change", fetchApplications);

    // Initial load
    fetchApplications();
  </script>
</body>
</html>
